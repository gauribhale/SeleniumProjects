#BankManagerLoginTest
mgrbtn_CSS=div>div:nth-child(3) > .btn.btn-primary.btn-lg
addCustbtn_CSS=button[ng-class='btnClass1']

#Add Customer details
firstName_CSS=input[ng-model='fName']
lastName_CSS=input[ng-model='lName']
postCode_CSS=input[ng-model='postCd']
sbmtCustbtn_CSS=button[type='submit']

#Open Account
openAccbtn_CSS=button[ng-class='btnClass2']
custName_CSS=#userSelect
currency_CSS=#currency
processbtn_CSS=button[type='submit']

#view and delete Customers
customerbtn_CSS=button[ng-class='btnClass3']
searchCust_CSS=input[ng-model='searchCustomer']
deleteCust_CSS=button[ng-click='deleteCust(cust)']